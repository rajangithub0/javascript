<body>
    <script>
        console.log("before the delay");

        function delay(sec){
            let start= Date.now();
            let now= Date.now();
            while(now-start<(sec*1000)){
                now=Date.now();
            }
        }
        delay(5);
        setTimeout(function(){

            console.log("delayed");
        },5000)
        console.log("after delay");
    </script>
</body>
