<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="keyevent">
    <div id="time"></div>

    <script>
        document.getElementById('keyevent').onkeydown=function(){
            document.getElementById('time').innerHTML='key is down'
        }

        document.getElementById('keyevent').onkeyup=function(){
            document.getElementById('time').innerHTML='key is up'
        }

        document.getElementById('keyevent').onkeypress=function(){
            document.getElementById('time').style.backgroundColor='red';
        }
    </script>
</body>
</html>
