<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>relationship operator</h1>
    <script>
        let num1=prompt('enter the first value');
        let num2=prompt("enter the second value");

        let grt= num1>num2;
        let grteq=num1>=num2;
        let lss=num1<num2;
        let lsseq= num1<=num2;
        let eq= num1==num2;
        let noeq=num1!=num2;

        document.write(`<h1>this value is greater ${grt}</h1>`);
        document.write(`<h2>the value is greaterthen and equal ${grteq}</h2>`);
        document.write(`<h2>the value is less ${lss}</h2>`);
        document.write(`<h2> the value is lessthen and equal ${lsseq}</h2>`);
        document.write(`<h2>this value is equal ${eq}</h2>`);
        document.write(`<h2>this value is not equal ${noeq}</h2>`)

    </script>
</body>
</html>
