<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var row=Number(prompt('enter the number'))

        for(var r=row;r>0;r--){
            document.write(`<h2>`)
            for(var c=1;c<=r;c++){
                document.write(`*`)
            }
            document.write(`</h2>`)
        }
    </script>
</body>
</html>
