<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =prompt("enter the number");
        if(!isNaN(num)){
            var fact=1;
                for(var i=1;i<=num;i++){
                fact*=i;
            }
        document.write(`factorial of ${num}is fact ${fact}`)
        }else{
            alert('enter the number')
        }

    </script>
</body>
</html>
