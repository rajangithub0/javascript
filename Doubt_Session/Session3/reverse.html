<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = Number(prompt("enter any number you want to reverse"));
        document.write(`this value is enter by user ${num} this vlaue is return ${revNum(num)}`)
        function revNum(num){
            let rev=0;
            while(num>0){
                let rem=num%10;
                rev=(rev*10)+rem;
                num=Math.floor(num/10);
            }
            return rev;
        }
    </script>
</body>
</html>
