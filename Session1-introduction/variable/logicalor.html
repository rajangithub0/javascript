<body>
    <script>
        var degree=prompt("enter you degree")

        if(degree=="bsc" && degree== "bca"){

<script>

    if(data=="a"||data=="A"||data=="e"||data=="E"||data=="i"||data=="I"||data=="o"||data=="O"||data=="u"||data=="U"){
        document.write(`${data} is vowal`)
    }else{
        document.write(`${data} is not vowal`)
    }
</script>
