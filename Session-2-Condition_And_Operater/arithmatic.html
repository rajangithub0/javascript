<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>arithmatic operator</h1>
    <script>
        var num1= prompt("enter first number");
        var num2= prompt("enter second number");

        var add= Number (num1) + Number(num2);
        var sub = num2-num1;
        var div = num2/num1;
        var mul =num1*num2;
        document.write(`<h2>subtraction: ${sub}</h2>`)
        document.write(`<h3>multiplaction :${mul}</h3>`)
        document.write(`<h3> division ${div}</h3>`)
        document.write("<h3>addition of two number"+ add +"</h3>")
    </script>
</body>
</html>
