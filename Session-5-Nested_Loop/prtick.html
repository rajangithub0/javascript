<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=1
        for(var row=1;row<=3;row++){
            var ptr="";
            for(var col=1;col<=row;col++){
                ptr+=`${count} `;
                count++ ;
            }
            //console.log(ptr);
            document.write(`<h1>${ptr}${" "} </h1>`)
        }

    </script>
</body>
</html>
