<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var row =5; row>0; row--){
            var ptr="";
            for(var col=1; col<=row;col++){
                //ptr+=col;// print the value of column
                ptr+=row;// print the value of row
            }
            document.write(`<h1> ${ptr}</h1>`)
        }
    </script>
</body>
</html>
