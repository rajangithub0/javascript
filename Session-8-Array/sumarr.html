<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,5,6,9,3,0,10,15];
        let sum=0
        for(let num of arr){
            document.write(`<h1>${sum}+${num} =${sum}<br><br>`)
            sum+=num;
        }
        document.write(`result is sum ${sum}</h1>`)
    </script>
</body>
</html>
