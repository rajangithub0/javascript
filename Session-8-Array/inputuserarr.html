<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[];
        let length=prompt('how many name you enter');
        for(let len=0; len<length;len++){
            arr[len]=prompt('enter the name')
        }
        document.write(`<h2> ${arr}</h2>`)
        for(let print of arr){
            document.write(`<h2> ${print}</h2>`)
        }
    </script>
</body>
</html>
