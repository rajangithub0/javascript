<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var num=1;
        do{
            document.write(`<h1>${num}</h1>`);
            num++;
        }while(num<=10){
            document.write(`<h1>loop finshed</h1>`)
        }
    </script>
</body>
</html>
