<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input=prompt('enter the number if you want get a table');
        var num=1;
        while(num<=10){
            document.write(`<h1>${input} X${num}=${input*num}`);
            num++;
        }
    </script>
</body>
</html>
